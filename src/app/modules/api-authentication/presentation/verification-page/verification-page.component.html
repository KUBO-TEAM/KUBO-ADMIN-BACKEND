<section class=" flex items-center justify-center h-[92vh]">
  <form [formGroup]="form" class="w-[25%]" (ngSubmit)="submit()">
    <app-input placeholder="Email" type='text' class="flex-1" formControlName='email'></app-input>
    <app-input placeholder="Password" type='password' class="flex-1" formControlName='password'></app-input>

    <div class="flex justify-between items-center">
      <mat-checkbox class="example-margin">Remember Me</mat-checkbox>
      <app-button submit>Login</app-button>
    </div>
  </form>
</section>
