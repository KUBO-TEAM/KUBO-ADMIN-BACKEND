<table mat-table [dataSource]="recipes" class="mat-elevation-z0">


  <ng-container matColumnDef="_id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element._id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Decription </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>

  <ng-container matColumnDef="reference">
    <th mat-header-cell *matHeaderCellDef> Reference </th>
    <td mat-cell *matCellDef="let element"> {{element.reference}} </td>
  </ng-container>

  <ng-container matColumnDef="ingredients">
    <th mat-header-cell *matHeaderCellDef> Ingridients </th>
    <td mat-cell *matCellDef="let element">
      {{element.ingredients}}
    </td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="overviewTableColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: overviewTableColumns;"
    class="cursor-pointer hover:bg-gray-100"
    [routerLink]="['update', row._id]"
  ></tr>
</table>
