<table mat-table [dataSource]="dataSource" class="mat-elevation-z0" matSort>

  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <app-checkbox></app-checkbox>
    </th>
    <td mat-cell *matCellDef="let element">
      <app-checkbox></app-checkbox>
    </td>
  </ng-container>


  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let element">
      <div class="flex items-center space-x-4 py-2">
        <img src="{{element.displayPhoto}}"  class='w-[40px] h-[40px] rounded-lg object-cover'>
        <span>{{element.name}}</span>
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Decription </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>

  <ng-container matColumnDef="reference">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Reference </th>
    <td mat-cell *matCellDef="let element"> {{element.reference}} </td>
  </ng-container>

  <ng-container matColumnDef="ingredients">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Ingridients </th>
    <td mat-cell *matCellDef="let element">
      <span *ngFor="let ingredient of element.ingredients">
        {{ingredient}},
      </span>
    </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button>
        <mat-icon class="text-red-900" [routerLink]="['update', element._id]" >visibility</mat-icon>
      </button>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="overviewTableColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: overviewTableColumns;"
    class=" hover:bg-gray-100"
  ></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of recipes"></mat-paginator>
