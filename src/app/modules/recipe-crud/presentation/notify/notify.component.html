<form [formGroup]="form" (ngSubmit)="notify()">

  <div>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Title</mat-label>
      <input matInput placeholder="Ex. Hello dear users, ..." formControlName='title' [errorStateMatcher]="matcher" >

      <mat-error *ngIf="form.get('title')?.hasError('required')">
        Title is <strong>required</strong>
      </mat-error>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Leave a message</mat-label>
      <textarea matInput placeholder="Ex. It makes me feel..." style="height: 190px;"  formControlName='message' [errorStateMatcher]="matcher" ></textarea>

      <mat-error *ngIf="form.get('message')?.hasError('required')">
        Message is <strong>required</strong>
      </mat-error>
    </mat-form-field>
  </div>


  <div class="flex justify-end">
    <button mat-raised-button color="primary" type="submit">Notify users</button>
  </div>

</form>
